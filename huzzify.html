<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huzzify</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea, button {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Huzzify</h1>
    <textarea id="inputText" rows="6" cols="50" placeholder="Type your huzzy text here..."></textarea>
    <button id="huzzifyButton">Huzzify</button>
    <h2>Result:</h2>
    <p id="outputText"></p>

    <script>
        function shouldDoThing(chance, options) {
            return Math.random() * 10 < chance ? options[Math.floor(Math.random() * options.length)] : '';
        }

        function modify(text) {
            let huzzText = text.replace(/\b\w+\b/g, function(match) {
                let firstVowelIndex = match.search(/[aeiou]/i);
                if (match.length >= 3 && firstVowelIndex !== -1) {
                    return match.slice(0, firstVowelIndex + 1) + 'zz';
                }
                return match;
            });

            const randomHuzzPhrases = [
                "with the huzz",
                "just the huzz",
                "for the huzz",
                "all the huzz",
                "the huzz and me",
                "out with the huzz",
                "hanging with the huzz",
                "and that's how it ended with the huzz.",
                "but not even the huzz saw that coming.",
                "just another day in the huzz chronicles.",
                "because the huzz demanded it.",
                "and the huzz was none the wiser.",
                "so we toasted to the huzz.",
                "as foretold by the huzz.",
                "in a world ruled by the huzz.",
                "and then the huzz showed up.",
                "all thanks to the huzz, naturally.",
                "until the huzz said otherwise.",
                "and thus began the age of the huzz.",
                "because who can resist the huzz?",
                "and the huzz was pleased.",
                "but only in the presence of the huzz.",
                "so they named it after the huzz.",
                "and that's when the huzz took over.",
                "under the watchful gaze of the huzz.",
                "and all roads led back to the huzz.",
                "because the huzz always wins.",
                "not even the bravest could outwit the huzz.",
                "for the huzz never sleeps.",
                "as if the huzz itself whispered the plan.",
                "but alas, the huzz had other ideas.",
                "the legend of the huzz grows stronger.",
                "and the huzz just kept going.",
                "when in doubt, trust the huzz.",
                "the huzz waits for no one.",
                "and so the prophecy of the huzz came true.",
                "they thought it was over, but the huzz had other plans.",
                "one simply does not challenge the huzz.",
                "and the huzz became a way of life.",
                "never underestimate the power of the huzz.",
                "they called it a miracle, but it was just the huzz.",
                "in the end, it was always about the huzz.",
                "the huzz worked in mysterious ways.",
                "and they danced in the glow of the huzz.",
                "because the huzz said so, that's why.",
                "and thus, the huzz claimed victory.",
                "no one could deny the allure of the huzz.",
                "and the rest is huzz history.",
                "but even legends bow before the huzz.",
                "when the huzz calls, you don't ignore it.",
                "and so they followed the path of the huzz.",
                "not even the stars could outshine the huzz.",
                "in the end, there was only the huzz.",
                "because the huzz doesn't wait for permission.",
                "and so the huzz saved the day, as always.",
                "all hail the mighty huzz.",
            ];

            let extraText = shouldDoThing(3, randomHuzzPhrases);
            if (extraText) {
                huzzText += ' ' + extraText;
            }

            return huzzText;
        }

        document.getElementById('huzzifyButton').addEventListener('click', function() {
            const inputText = document.getElementById('inputText').value;
            const output = modify(inputText);
            document.getElementById('outputText').textContent = output;
        });
    </script>
</body>
</html>
