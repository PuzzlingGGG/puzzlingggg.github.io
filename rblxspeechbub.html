<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>puzzling's roblox speech bubble generator</title>
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    font-size: 14px;
    font-weight: bold;
}

.speech-container {
    margin-bottom: 10px;
}

.speech-bubble {
    background-color: #e3e3e3;
    border-radius: 15px;
    border: 1px solid #555;
    padding: 5px 10px;
    margin: 10px;
    position: relative;
    max-width: 100px;
    height: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    font-size: 14px;
    font-weight: bold;
    color: #333;
}

.speech-bubble::after {
    content: '';
    position: absolute;
    bottom: -20px;
    left: 50%;
    transform: translateX(-50%);
    border-width: 10px;
    border-style: solid;
    border-color: #e3e3e3 transparent transparent transparent;
}

.speech-bubble::before {
    content: '';
    position: absolute;
    bottom: -23px;
    left: 50%;
    transform: translateX(-50%);
    border-width: 12px;
    border-style: solid;
    border-color: #555 transparent transparent transparent;
}

.speech-input {
    display: flex;
    gap: 10px;
}
</style>
</head>
<body>
    <h1>puzzling's roblox speech bubble generator</h1>
    <div class="speech-container">
        <div class="speech-bubble">
            <p>uhh</p>
        </div>
    </div>

    <div class="speech-input">
        <input type="text" id="speechText" placeholder="Enter your text here">
        <button onclick="generateSpeechBubble()">Generate Bubble</button>
    </div>

    <script>
        function generateSpeechBubble() {
    const speechText = document.getElementById('speechText').value;
    const speechContainer = document.querySelector('.speech-container');

    const newBubble = document.createElement('div');
    newBubble.classList.add('speech-bubble');

    const bubbleText = document.createElement('p');
    bubbleText.textContent = speechText;

    newBubble.appendChild(bubbleText);
    speechContainer.appendChild(newBubble);

    document.getElementById('speechText').value = '';
}

    </script>
</body>
</html>
